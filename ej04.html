<DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <main>
            

            <!-- Ciclos ::  For -->
            <table border="1" align="center">
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <!-- Se asigna los valores de el Array en una variable con su respectivo indice -->
                    <tr v-for="(item, idx) in users">
                        <td>{{item.nombre}}</td>
                        <td>{{item.apellido}}</td>
                        <td><input type="submit" value="X" /></td>
                    </tr>
                </tbody>

            </table>
            
            <!-- Metodo prevent form :: Ejecuta accion JS y elimina el submit del Boton -->

            <form @submit.prevent="createUser" align="center" style="margin-top:50px">
                <input type="text" placeholder="Nombre" v-model="objUser.nombre" />
                <input type="text" placeholder="Apellido" v-model="objUser.apellido" />
                <input type="submit" value="Guardar" />
            </form>


            {{ $data }}
        </main>
    </body>
    <script type="text/javascript">

        new Vue({
            // Invocando una elemento por su Id 
            //el:'#id'
            // Invocando una Etqueta
            el:'main',
            data:{
                users:[{'id':1,'nombre':'Josue','apellido':'Rocafuerte'},
                        {'nombre':'Zulay','apellido':'Morejon'},
                        {'nombre':'Zulay','apellido':'Morejon De Rocafuerte'}],
                        objUser:{'nombre':null,'apellido':null}
            },
            methods:{
                createUser(){
                    this.users.unshift(this.objUser);
                    this.orderUser;
                    this.objUser = {'nombre':null,'apellido':null}
                }
                //deleteUser(){}

            },
            computed:{
                orderUser(){
                    return this.users.sort(function(a,b){
                        if(a.nombre.toUpperCase() > b.nombre.toUpperCase()){
                            return 1;
                        }
                        if(a.nombre.toUpperCase() < b.nombre.toUpperCase()){
                            return -1;
                        }

                        return 0;
                    });
                }
            }
        });
    
    </script>
</html>
