<DOCTYPE html>
        <html>
            <head>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
            </head>
            <body>
                <main>
        
                    <form @submit.prevent="createUser" align="center" style="margin-top:50px">
                        <input type="text" placeholder="Nombre" v-model="objUser.nombre" focus="true" />
                        <input type="text" placeholder="Cedula" v-model="objUser.cedula" />
                        <input type="text" placeholder="Telefono" v-model="objUser.telefono" />
                        <input type="text" placeholder="Edad" v-model="objUser.edad" />
                        <input type="submit" value="Guardar" />
                    </form>
        
                    <!-- Ciclos ::  For -->
                    <table border="1" align="center">
                        <thead>
                            <th align="Center" style="width:100px">Nombre</th>
                            <th align="Center" style="width:100px">Cédula</th>
                            <th align="Center" style="width:100px">Teléfono</th>
                            <th align="Center" style="width:100px">Edad</th>
                            <th align="Center" style="width:100px">Condición</th>
                        </thead>
                        <tbody>
                            <!-- Se asigna los valores de el Array en una variable con su respectivo indice -->
                            <tr v-for="(item, idx) in users">
                                <td align="Center" style="width:100px">{{item.nombre}}</td>
                                <td align="Center" style="width:100px">{{item.cedula}}</td>
                                <td align="Center" style="width:100px">{{item.telefono}}</td>
                                <td align="Center" style="width:100px">{{item.edad}}</td>
                                <td align="Center" style="width:200px">
                                    <b v-if="item.edad >= 18 && item.edad <= 64" >Mayor de Edad</b>
                                    <b v-else-if="item.edad >= 65" >Tercera Edad</b>
                                    <b v-else-if="item.edad >= 1 && item.edad < 18" >Menor de Edad</b>
                                    <b v-else-if="item.edad >= 100" >Inmortal</b>
                                    <b v-else >Indefinida</b>
                                </td>
                            </tr>
                        </tbody>
        
                    </table>
                    
                    <!-- {{ $data }} -->
                </main>
            </body>
            <script type="text/javascript">
        
                new Vue({
                    // Invocando una elemento por su Id 
                    //el:'#id'
                    // Invocando una Etqueta
                    el:'main',
                    data:{
                        users:[],
                        objUser:{'nombre':null,'cedula':null,'telefono':null,'edad':null}
                    },
                    methods:{
                        createUser(){
                            this.users.unshift(this.objUser);
                            this.orderUser;
                            this.objUser = {'nombre':null,'cedula':null,'telefono':null,'edad':null}
                        }
                        //deleteUser(){}
        
                    },
                    computed:{
                        orderUser(){
                            return this.users.sort(function(a,b){
                                if(a.nombre.toUpperCase() > b.nombre.toUpperCase()){
                                    return 1;
                                }
                                if(a.nombre.toUpperCase() < b.nombre.toUpperCase()){
                                    return -1;
                                }

                                return 0;
                            });
                        }
                    }
                });
            
            </script>
        </html>
